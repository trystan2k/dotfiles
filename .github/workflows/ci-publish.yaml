name: Publish-CI

on:
  push:
    tags:
      - 'v*'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Lint check
        uses: azohra/shell-linter@latest   

  release:

    runs-on: ubuntu-latest

    needs: lint
    steps:
      - uses: actions/checkout@v4
      - name: Release new version
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          draft: false
          prerelease: false  
